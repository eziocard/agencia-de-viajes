<!DOCTYPE html>

<html lang= "es">
    <head>
        <meta charset="utf-8">
        <title>Agencia de Viajes</title>
        <script src="https://kit.fontawesome.com/e7837afc12.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="./css/estilos.css">

    </head>
    <body>
        <!--Navegador-->
        <nav>
            <ul>
                <li><a href=""><h2>Quienes somos?</h2></a></li>
                <li><a href=""><h2><i id = "logo" class="fa-solid fa-house"></i></h2></a></li>
                <li><a href=""><h2>Contacto</h2></a></li>
            </ul>
        </nav>
        <!--fin navegador-->

        <article>
            <section id="inicio">
                <h2 id="titulo_inicio">Viajes.com</h2>
            </section>

            <section>
                <div class="viajescards">
                    <h2 id="titulo_ofertas">Ofertas</h2>
                    <!--cancun-->
                    <div class="card">
                        <img src = "./imagenes/cancun.png" alt="img_cancun" height="250" width="250">
                        <h3>4 personas + 5 dias de hotel</h3>
                        <h4>$1000</h4>
                        <div class="boton"><button type="button">Ver mas</button></div>
                    </div>
                    <!--italia-->
                    <div class="card">
                        <img src = "./imagenes/italia.jpg" alt="img_italia" height="250" width="250">
                        <h3>2 personas + 5 dias de hotel</h3>
                        <h4>$2500</h4>
                        <div class="boton"><button type="button">Ver mas</button></div>
                    </div>
                    <!--Paris-->
                    <div class="card">
                        <img src = "./imagenes/paris.jpg" alt="img_paris" height="250" width="250">
                        <h3>1 personas + 7 dias de hotel</h3>
                        <h4>$1950</h4>
                        <div class="boton"><button type="button">Ver mas</button></div>
                    </div>
                </div>
            </section>

            </section>
        </article>

    </body>
</html>
